name: theleague
description: theleague mobile app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Сервертэй ажиллах сан
  mezorn_api_caller:
    git:
      url: https://dummy_project:Zaut1oPehohtnCr7W3k8@gitlab.com/mezorn/flutter/mda/api_caller
      ref: v1.1.6

  get: ^4.6.5
  flutter_native_splash: ^2.3.4
  flash: ^3.0.0
  get_storage: ^2.1.1
  pinput: ^3.0.1
  flutter_udid: ^2.0.1
  device_info_plus: ^9.1.1


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1
  dart_code_metrics: ^5.7.6
  dependency_validator: ^3.2.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/font/

  fonts:
     - family: GIP
       fonts:
         - asset: assets/font/GIP-Regular.otf
           weight: 400
         - asset: assets/font/GIP-Bold.otf
           weight: 700
         - asset: assets/font/GIP-Light.otf
           weight: 300



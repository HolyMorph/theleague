  # Uncomment the following line to import the "hello" brick from BrickHub.
  # hello: 0.1.0+1
  # Bricks can also be imported via remote git url.
  # Uncomment the following lines to import the "widget" brick from git.
  las_vegas:
    git:
      url: https://git.mezorn.com/mezorn/mda/mobile/flutter_bricks/las_vegas.git
  firebase_messaging:
    git:
      url: "https://gitlab.com/mezorn/mda/mobile/flutter_bricks/firebase_messaging.git"

image: cirrusci/flutter:2.10.4

## Cache downloaded dependencies and plugins between builds.
## To keep cache across branches add 'key: "$CI_JOB_NAME"'
#cache:
#  paths:
#    - .pub-cache/global_packages

stages:
  - analyze
  - format
  - test

analyze:
  stage: analyze
  before_script:
    - flutter pub get
  script:
    - flutter analyze

format:
  stage: format
  script:
    - dart format --line-length 150 --set-exit-if-changed .

test:
  stage: test
  script:
    - flutter test